client_event:
  subscription: provisional_subscription
  event_type: 0
  transaction_id: "txn_provisional"
  product_id: "com.samansa.subscription.monthly"
  raw_payload: '{"source":"client"}'
  processed_at: <%= Time.current %>
purchase_event:
  subscription: active_subscription
  event_type: 1
  transaction_id: "txn_active"
  product_id: "com.samansa.subscription.monthly"
  amount_cents: 1000
  amount_currency: "JPY"
  purchase_date: <%= 1.month.ago %>
  expires_date: <%= 1.month.from_now %>
  raw_payload: '{"type":"PURCHASE","amount":"1000"}'
  processed_at: <%= Time.current %>
